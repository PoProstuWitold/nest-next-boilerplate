name: Unit Tests

on:
  pull_request:
  push:
    branches: 
      - master
      - dev


jobs:
  test:
    name: Running units tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: yarn
    - name: Test
      run: yarn test
